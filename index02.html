<html>

    <link rel="stylesheet" href="style.css">
    <head>
        <title>Login - Controle de Gastos</title>
    </head>
    <body>
        <form action="exemplo.html">
            <div>
                <label>Email</label> <br>
              <input type="email" name="email" id="email" onchange="validateFields()"  placeholder="seu@email.com">
            </div>
            <div>
               <label>Senha</label> <br>
               <input type="password" nome="password" placeholder="sua senha">
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar Senha</button>
            </div>
            <div>
                <!--<button type="button"></button> <br>-->
                <button type="submit" class="solid" disabled="true">Entrar</button>
            </div>
            <div>
                <button type="reset">Apagar Dados</button>
            </div>
            <div>
                <button type="button" class="outline">Rgistrar</button>
            </div>
            

        </form>
    </body>

</html>
