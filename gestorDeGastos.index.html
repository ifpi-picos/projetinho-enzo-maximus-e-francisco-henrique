<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="src/stylesKau.css">
</head>
<body>
    <!-- <header><h1>Gestor de Gastos</h1></header> -->
    <main>
        <h1>Gestor de Gastos</h1>
        <div id="containerPadrao">
            <button id="botaoMostrarOpcoes">Mostrar Opções</button>            
        </div>

        <div id="containerInicio">
            <button id="bttAdicionar">Adicionar</button>
            <button id="bttVisualizar">Visualizar</button>
            <button id="bttEditar">Editar</button>
            <button id="bttDeletar">Deletar</button>
            <button id="bttResumo">Resumo dos Gastos</button>
        </div>

        <div id="containerAdicionar">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" min="0" placeholder="Valor">
            <input type="text" id="categoria" placeholder="Categoria">
            <input type="date" id="data">
            <button id="bttEnviar">Enviar</button>
            <button id="voltarInicioAdicionar">Voltar</button>
        </div>

        <div id="containerVisualizar">
            <button id="filtrarCategoria">Filtrar porCategoria</button>
            <button id="voltarInicio">Voltar</button>
            <div id="visualizacao">

            </div>
        </div>

        <div id="containerOpResumo">
            <button id="gastoNoMes">Total gasto por mês</button>
            <button id="gastoPorCategoria">Total gasto por categoria</button>
            <button id="gastoMedioDiario">Média de Gastos diário</button>
            <button id="voltarInicioResumoOp">Voltar</button>
        </div>

        <div id="containerResumo">
            
            <select id="selecionarMeses">
                <option value="01">JAN</option>
                <option value="02">FEV</option>
                <option value="03">MAR</option>
                <option value="04">ABR</option>
                <option value="05">MAI</option>
                <option value="06">JUN</option>
                <option value="07">JUL</option>
                <option value="08">AGO</option>
                <option value="09">SET</option>
                <option value="10">OUT</option>
                <option value="11">VOV</option>
                <option value="12">DEZ</option>
            </select>
            
            <button id="voltarInicioResumo">Voltar</button>
            <button id="confirmarMes">Confirmar</button>

            <div id="visualizacaoNoResumo">
                
            </div>
        </div>

        <div id="containerResumoCategoria">
            
            <input type="text" id="inputCategoria" placeholder="Digite a categora">
            <button id="confirmarCategoria">Confirmar</button>
            <button id="voltarInicioResumoCategoria">Voltar</button>

            <div id="visualizacaoNoResumoCategoria">
                
            </div>
        </div>
        
        <div id="containerResumoMedia">
            
            <select id="selecionarMesesMedia">
                <option value="01">JAN</option>
                <option value="02">FEV</option>
                <option value="03">MAR</option>
                <option value="04">ABR</option>
                <option value="05">MAI</option>
                <option value="06">JUN</option>
                <option value="07">JUL</option>
                <option value="08">AGO</option>
                <option value="09">SET</option>
                <option value="10">OUT</option>
                <option value="11">VOV</option>
                <option value="12">DEZ</option>
            </select>
            
            <button id="voltarInicioResumoMedia">Voltar</button>
            <button id="confirmarMesMedia">Confirmar</button>
            <div id="visualizacaoNoResumoMedia">
                
            </div>
        </div>

        <div id="containerEditar">
            <p id="pesquisaEditarTexto">Digite a categoria</p>
            <input type="text" id="pesquisaEditar" placeholder="pesquise para editar">
            <button id="bttPesquisar">Pesquisar</button>
            <button id="bttVoltarDoEditar">Voltar</button>
        </div>
       

        <div id="containerFiltrarData">
            <button id="filtroSemana">Filtrar Por Semana</button>
            <button id="filtroMes">Filtrar Por Mês</button>  
            
        </div>

        <div id="containerFiltrarPeriodoSemana">
            <p>Escolha uma data de início: </p>
            <input type="date" id="dataInicio">
            <button id="bttConfirmarData">Confirmar Data</button>
        </div>

        <div id="containerFiltrarCategoria">
            <div id="resultadoFiltradoCategoria">

            </div>
        </div>

        <div id="containerDeletar">
            <input type="text" id="paraRemover">
            <button id="bttConfirmar">Confirmar</button>
            <div id="visualizacaoDeletar">

            </div>
            <button id="voltarInicioDeletar">Voltar</button>

        </div>
        
    </main>

</body>
</html>
